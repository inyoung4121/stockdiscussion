version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: my_mysql
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer:latest
    container_name: my_adminer
    depends_on:
      - db
    ports:
      - "8080:8080"

  redis:
    image: 'redis:latest'
    ports:
      - '6379'


volumes:
  db_data:
